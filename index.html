<body>

    <h1>Talk to Peanut</h1>
    <div id="app">
        <div class="chat-bubble" id="message">
          <p>Hi! I'm Peanut! *bounce*</p>
        </div>
        <div class="peanut" id="peanut">
          <div class="peanut-body">
            <div class="peanut-face"></div>
            <div class="peanut-bottom"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
        </div>
      </div> <!-- Peanut Avatar -->

    <div class="container">
        
        

        <button onclick="talkToPeanut()">Talk to Peanut</button>
        
        <br><br>

        <label for="userInput">Say something:</label>
        <input type="text" id="userInput" placeholder="Type or speak">
        <button onclick="speakUserMessage()">Speak</button>

        <button onclick="startListening()">Start Listening</button> <!-- Activate Voice Recognition -->

        <p id="statusText"></p> <!-- Display what Peanut or user says -->

    </div>

    <script src="script.js"></script> <!-- JavaScript for pet functionality -->

</body>
